<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Opportunities - HANDSCONNECT</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet"> <!-- External CSS link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

    <div class="header">
        <h1>Volunteering Opportunities</h1>
    </div>

    <!-- Search & Filter Section -->
    <div class="search-filter-container">
        <input type="text" id="searchName" placeholder="Search by Name">
        <input type="text" id="searchLocation" placeholder="Search by Location">
        <input type="date" id="searchDate">
        <select id="searchDuration">
            <option value="">Select Duration</option>
            <option value="short">Short-Term</option>
            <option value="long">Long-Term</option>
        </select>
        <select id="searchField">
            <option value="">Select Field</option>
            <option value="education">Education</option>
            <option value="health">Health</option>
            <option value="environment">Environment</option>
            <option value="community">Community</option>
        </select>
        <button class="search-button" onclick="filterOpportunities()">Search</button>
    </div>

    <!-- Opportunities Feed -->
    <div class="opportunities-container" id="opportunitiesContainer">
        <div class="opportunity-card" data-name="Community Cleanup Drive" data-location="Beirut" data-date="2025-03-20" data-duration="short" data-field="environment">
            <img src="opportunity1.jpg" alt="Opportunity Image" class="opportunity-image">
            <h2 class="opportunity-title">Community Cleanup Drive</h2>
            <p class="opportunity-ngo">Organized by Green Earth NGO</p>
            <a href="opportunity1.html" class="btn-apply">View Details</a>
        </div>

        <div class="opportunity-card" data-name="Food Drive for the Homeless" data-location="Tripoli" data-date="2025-04-05" data-duration="short" data-field="community">
            <img src="opportunity2.jpg" alt="Opportunity Image" class="opportunity-image">
            <h2 class="opportunity-title">Food Drive for the Homeless</h2>
            <p class="opportunity-ngo">Organized by Helping Hands</p>
            <a href="opportunity2.html" class="btn-apply">View Details</a>
        </div>

        <div class="opportunity-card" data-name="Teaching Underprivileged Kids" data-location="Zgharta" data-date="2025-03-15" data-duration="long" data-field="education">
            <img src="opportunity3.jpg" alt="Opportunity Image" class="opportunity-image">
            <h2 class="opportunity-title">Teaching Underprivileged Kids</h2>
            <p class="opportunity-ngo">Organized by Future Bright NGO</p>
            <a href="opportunity3.html" class="btn-apply">View Details</a>
        </div>
    </div>

    <script>
        function filterOpportunities() {
            let name = document.getElementById("searchName").value.toLowerCase();
            let location = document.getElementById("searchLocation").value.toLowerCase();
            let date = document.getElementById("searchDate").value;
            let duration = document.getElementById("searchDuration").value;
            let field = document.getElementById("searchField").value;

            let opportunities = document.querySelectorAll(".opportunity-card");

            opportunities.forEach(card => {
                let cardName = card.getAttribute("data-name").toLowerCase();
                let cardLocation = card.getAttribute("data-location").toLowerCase();
                let cardDate = card.getAttribute("data-date");
                let cardDuration = card.getAttribute("data-duration");
                let cardField = card.getAttribute("data-field");

                let matches = true;

                if (name && !cardName.includes(name)) matches = false;
                if (location && !cardLocation.includes(location)) matches = false;
                if (date && cardDate !== date) matches = false;
                if (duration && cardDuration !== duration) matches = false;
                if (field && cardField !== field) matches = false;

                card.style.display = matches ? "block" : "none";
            });
        }
    </script>

</body>
</html>
