<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .tabs {
            margin-bottom: 20px;
        }

        .tab-button {
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
            border: 1px solid #ccc;
        }

        .tab-button.active {
            background: #007bff;
            color: white;
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        .action-button {
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
        }

        .approve-btn {
            background: #28a745;
        }

        .reject-btn {
            background: #6c757d;
        }

        .ngo-card {
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
        }

        .status-active {
            color: #28a745;
        }

        .status-banned {
            color: #dc3545;
        }

        .status-select {
            padding: 5px;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="tabs">
            <button class="tab-button active" onclick="showTab('users')">Users</button>
            <button class="tab-button" onclick="showTab('ngos')">NGOs</button>
        </div>

        <div id="users-section" class="content-section active">
            <h2>User Management</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="users-list"></tbody>
            </table>
        </div>

        <div id="ngos-section" class="content-section">
            <h2>Pending NGO Applications</h2>
            <div id="ngos-list"></div>
        </div>
    </div>

    <script>
        // Tab Navigation
        function showTab(tabName) {
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`${tabName}-section`).classList.add('active');
            event.target.classList.add('active');
        }

        // Load Users
        async function loadUsers() {
            try {
                const response = await fetch('http://localhost:3000/api/admin/users');
                const users = await response.json();

                document.getElementById('users-list').innerHTML = users.map(user => `
                    <tr>
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td>${user.role}</td>
                        <td class="status-${user.account_status}">${user.account_status}</td>
                        <td>
                            <select class="status-select" onchange="updateAccountStatus(${user.user_id}, this.value)">
                                <option value="active" ${user.account_status === 'active' ? 'selected' : ''}>Active</option>
                                <option value="banned" ${user.account_status === 'banned' ? 'selected' : ''}>Banned</option>
                            </select>
                            <button class="action-button delete-btn" 
                                    onclick="deleteUser(${user.user_id})">
                                Delete
                            </button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        // Load NGOs
        async function loadNGOs() {
            try {
                const response = await fetch('http://localhost:3000/api/admin/ngos/pending');

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to load NGOs');
                }

                const ngos = await response.json();

                if (!Array.isArray(ngos)) {
                    throw new Error('Invalid response format: Expected array');
                }

                document.getElementById('ngos-list').innerHTML = ngos.map(ngo => `
    <div class="ngo-card">
        <h3>${ngo.name}</h3>
        <p>${ngo.description}</p>
        <button class="action-button approve-btn" 
                onclick="approveNgo(${ngo.ngo_id})"> <!-- Changed to ngo_id -->
            Approve
        </button>
        <button class="action-button reject-btn" 
                onclick="rejectNgo(${ngo.ngo_id})"> <!-- Changed to ngo_id -->
            Reject
        </button>
    </div>
`).join('');

            } catch (error) {
                console.error('Error loading NGOs:', error);
                alert(error.message);
            }
        }

        // Delete User
        async function deleteUser(userId) {
            if (confirm('Are you sure you want to delete this user?')) {
                await fetch(`http://localhost:3000/api/admin/users/${userId}`, {
                    method: 'DELETE'
                });
                loadUsers();
            }
        }

        // Update Account Status
        async function updateAccountStatus(userId, status) {
            try {
                const response = await fetch(`http://localhost:3000/api/admin/users/${userId}/status`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status })
                });

                if (!response.ok) throw new Error('Status update failed');
                loadUsers();
            } catch (error) {
                console.error('Error:', error);
                alert(error.message);
            }
        }

        // Approve NGO
        async function approveNgo(ngoId) {
            await fetch(`http://localhost:3000/api/admin/ngos/${ngoId}/approve`, {
                method: 'POST'
            });
            loadNGOs();
        }

        // Reject NGO
        async function rejectNgo(ngoId) {
    try {
        const response = await fetch(`http://localhost:3000/api/admin/ngos/${ngoId}/reject`, {
            method: 'POST'
        });
        
        if (!response.ok) {
            const error = await response.json();
            throw new Error(error.error || 'Rejection failed');
        }
        
        loadNGOs();
        alert('NGO rejected successfully');
    } catch (error) {
        console.error('Rejection error:', error);
        alert(error.message);
    }
}

        // Initial load
        loadUsers();
        loadNGOs();
    </script>
</body>

</html>
