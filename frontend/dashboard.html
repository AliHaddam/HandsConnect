<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard - HANDSCONNECT</title>

    <!-- Link to External CSS File -->
    <link rel="stylesheet" href="dashboard.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="logo-HandsConnect.png" alt="HandsConnect Logo">
                HANDSCONNECT
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">My Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="dashboard-content">
        <h2 class="section-title">Create a New Volunteer Opportunity</h2>
        <form id="opportunityForm">
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" id="description" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Start Date</label>
                <input type="date" class="form-control" id="start_date" required>
            </div>
            <div class="mb-3">
                <label class="form-label">End Date</label>
                <input type="date" class="form-control" id="end_date" required>
            </div>            
            <div class="mb-3">
                <label class="form-label">Location</label>
                <input type="text" class="form-control" id="location" required>
            </div>
            <button type="button" class="btn btn-info" id="previewBtn" onclick="showPreview()">Preview</button>
            <button type="button" class="btn btn-primary" onclick="submitOpportunity()">Submit</button>
        </form>
    </div>

    <div class="dashboard-content">
        <h2 class="section-title">Upcoming Volunteer Events</h2>
        <ul class="list-group" id="opportunitiesList"></ul>
    </div>
	
	<button type="button" class="btn btn-secondary mt-3" onclick="viewApplicants()">View Applicants</button>


    <footer class="footer">
        &copy; 2025 HANDSCONNECT. All rights reserved.
    </footer>

    <!-- Link to External JavaScript File -->
    <script src="dashboard.js"></script>

</body>
</html>
