<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('handinhand.jpeg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            color: white;
            padding-top: 80px;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .navbar {
            background-color: rgba(0, 123, 255, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            margin-right: auto;
        }

        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }

        .center-nav {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }

        .nav-item {
            margin: 0 15px;
        }

        .nav-link {
            color: white !important;
            font-size: 16px;
        }

        .auth-links {
            display: flex;
            margin-left: auto;
        }
