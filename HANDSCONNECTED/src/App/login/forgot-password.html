<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reset Password - HANDSCONNECT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8faf9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            max-width: 500px;
            width: 100%;
            padding: 20px;
            border-radius: 10px;
        }
        .logo {
            width: 250px;
            display: block;
            margin: 0 auto 15px;
        }
    </style>
</head>

<body>
    <div class="card shadow-lg">
        <img src="../../../logo-HandsConnect.png" alt="HandsConnect Logo" class="logo">
        <h4 class="text-center">Trouble logging in?</h4>
        <p class="text-center">Enter your email and weâ€™ll send you a link to reset your password.</p>
        <form id="resetPasswordForm">
            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="user@domain.com" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
        </form>
        <p class="text-center mt-3"><a href="login.html">Back to Login</a></p>
    </div>
    <script>
        document.getElementById("resetPasswordForm").addEventListener("submit", function(event) {
            event.preventDefault();  // Prevent default form submission
            let email = document.getElementById("email").value;
            alert("If an account exists for " + email + ", a reset link has been sent.");
            
            const formData = new FormData(this);
            
            // Send the data to your backend Express route for password reset
            fetch('/reset-password', {  // Updated to send to Express route
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                alert("Error: " + error);
            });
        });
    </script>
    
</body>
</html>
